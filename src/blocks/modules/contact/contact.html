<!-- Contact -->
<section class="contact">
	<div class="container">
		<div class="contact__wrapper">
			<h2 class="contact__title title">Contact</h2>
			<div class="form-map__box">

				<div class="map__wrapper">
					<p class="map__subtitle subtitle">Where are we located?</p>
					<div class="map__img">
						<img src="img/map.jpg" alt="map">
					</div>
				</div>

				<div class="form__wrapper">
					<p class="form__subtitle subtitle">Want to contact us now? Just drop us a line below.</p>

					<form class="contact__form" action="" name="contact__form">
						<textarea name="message" cols="40" rows="6" placeholder="Leave us a message..." required></textarea>

							<input type="email" name="email" placeholder="your@mail.com"/ required>
							<button class="submit" type="submit">
								<svg class="icon-send">
									<use xlink:href ="img/sprites/sprite.svg#send"></use>
								</svg>
								Send
							</button>
					</form>

				</div>
			</div>			
		</div>
	</div>
</section>
<!-- / Contact -->
